<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <LINK href="style.css" rel="stylesheet" type="text/css">
     
  <script src="groceryList.js" defer></script>
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.5.2/jquery.min.js"></script>
</head>
<body>
 
   <h1 >Grocery List</h1>
<div class="container"> 
 <div> <img onclick="erasePen()" style="width: 116px;height: 73px;" src="rr.png"/>
       <input name="fname" id="input" value="">
       <button visibility="none" id="myBtn" onclick="logIt()">Add</button>
</div>
<div>
  <p class="clickable" id="log"></p>
</div>
<div>
  <button id="back" onclick="document.location='../index.html'">back</button>

</div>


</div>


<script>
  $(function(){
  var $curParent, Content;
  $(document).delegate("p","click", function(){
    if($(this).closest("s").length) {
      Content = $(this).parent("s").html();
      $curParent = $(this).closest("s");
      $(Content).insertAfter($curParent);
      $(this).closest("s").remove();
    }
    else {
      $(this).wrapAll("<s />");
    }
  });
});
</script>

</body>
</html>
