<body>

  <div class="topGrid">
    <div><img src="cam.png" style="width: 51px;"></div>
    <div>
      <h2>Unsplash. Search photos by keyword</h2>
    </div>

      <!--  <form class="example"> -->
      <input class="in" type="text" placeholder="Search.." name="search">
      <button type="submit" class="sorch" onclick="sorch()"><i></i></button>
      <!--   </form> -->
    </div>
  </div>



  <div>
    <button id="back" onclick="document.location='../index.html'">back</button>

  </div>
  <!-- https://fetch.spec.whatwg.org/#terminology-headers -->
  <script>
    async function sorch() {
      console.log(fetch('https://jsonplaceholder.typicode.com/todos/1'));
      try {
        const response = await fetch('https://jsonplaceholder.typicode.com/todos/1', {
          method: 'GET',
          headers: {
            'Content-Type': 'application/json',
},
        });
if (!response.ok) {
 throw new Error(`Error! status: ${response.status}`);
}
const result = await response.json();
        return result;
      } catch (err) {
        console.log(err, "wwww");
      }
    }

  </script>

</body>
